<body class=" login_page">

    <div class="container-fluid">
        <div class="login-wrapper row">
            <div id="login" class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4">    
                <div class="login-form-header">
                     <div class="login-header">
                         <h4 class="bold color-white">Play Now</h4>
                         <h4><small>Please enter your Name to join.</small></h4>
                     </div>
                </div>
               
                <div class="box login">

                    <div class="content-body" style="padding-top:30px">

                        <form id='msg_validate' novalidate='novalidate' class='no-mb no-mt' method='post'><input type='hidden' name='form-name' value='msg_validate' />
                            <div class="row">
                                <div class="col-xs-12">

                                    <div class="form-group">
                                        <label class="form-label">Player Name</label>
                                        <div class="controls">
                                            <input required type="text" class="form-control" id="player_name" name="player_name" placeholder="Player">
                                        </div>
                                    </div>

                                    <div class="pull-left">
                                    	<button type="button" id="btnJoin" class="btn btn-primary mt-10 btn-corner right-15">Join Now</button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>

             

            </div>

    <script type="text/javascript">
    $(function(){
    	var host=window.location.host;
    	$("#btnJoin").click(function(){
    		$.ajax({
                url: "http://"+host+"/StockMarketSim/api/broker/new-player/"+$("#player_name").val(),
                type: 'GET',
                success: function (res) {
                   console.log(res);
                   if(res==true){
                	   sessionStorage.setItem("player_name", $("#player_name").val());
                	   window.location="http://"+host+"/StockMarketSim/dashboard.html";
                   }else{
                	   alert("Player Name Already exists.");
                   }
                },
            });
    	});
    });
    </script>
